<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Basket'N'Ball</title>
</head>
<body>
  <header>
      <h1>Simulateur de lancer</h1>
  </header>
  <main>
    <div class="param-container">
      <div>
        <label>Numero maximum : </label>
        <input value="999" id='max-ball-number' type="number" />
      </div>
      <div>
        <label>Nombre de panniers : </label>
        <input value='30' id='nb-basket'type="number" />
      </div>
      <div>
        <label>Contenance max pannier : </label>
        <input value='10' id='basket-capacity' type="number" />
      </div>
      <div>
        <label>Contenance max pannier utilisateur : </label>
        <input value='100' id='user-basket-capacity' type="number" />
      </div>
      <input id="run-sim" type="button" value="Lancer simulation" />
    </div>
    <div class="output-container">
      <p id="answer"></p>
    </div>
    <div class="result-container">
      <p id="full-win"></p>
      <p id="single-win"></p>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
